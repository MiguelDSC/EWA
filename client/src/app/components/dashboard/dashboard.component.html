<div class="container-fluid overflow-hidden my-2" *ngIf="this.loadPage">
    <h1 class="h4 fw-bold">{{ teamName.name }} greenhouse</h1>
    <div class="row gy-2 gx-3">
        <div class="col-sm-12 col-md-6 col-lg-2 col-xxl-2 text-center" routerLink="/data/soil-temp/daily">
            <div class="content bg-white p-3">
                <p class="small m-0 fw-bold">Soil temperature</p>
                <h1 class="text-primary m-0">{{ measurements.soilTemperature }}&#8451;</h1>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2 col-xxl-3 text-center" routerLink="/data/air-temp/daily">
            <div class="content bg-white p-3">
                <p class="small m-0 fw-bold">Air temperature</p>
                <h1 class="text-primary m-0">{{ measurements.airTemperature }}&#8451;</h1>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xxl-2 text-center" routerLink="/data/water-ph/daily">
            <div class="content bg-white p-3">
                <p class="small m-0 fw-bold">Water pH level</p>
                <h1 class="text-primary m-0">{{ measurements.waterPH}}</h1>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xxl-3 text-center" routerLink="/data/co2-level/hourly">
            <div class="content bg-white p-3">
                <p class="small m-0 fw-bold">CO2 level</p>
                <h1 class="text-primary m-0">{{ measurements.co2Level }} ppm</h1>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xxl-2 text-center" routerLink="/data/humidity/hourly">
            <div class="content bg-white p-3">
                <p class="small m-0 fw-bold">Air humidity</p>
                <h1 class="text-primary m-0">{{ measurements.airHumidity }}%</h1>
            </div>
        </div>

      <ng-container *ngFor="let item of this.graphMap.keys()">
        <div class="col-lg-6 col-md-12 p-3" *ngIf='this.graphMap.get(item).valueOf()'>
          <div class="chart-container bg-white" routerLink="/data/{{ item }}/daily">
            <h5 class="px-3 pt-3">{{ this.titles[item] }}</h5>
            <div class="{{ item }}-graph"></div>
          </div>
        </div>
      </ng-container>
    </div>
</div>
