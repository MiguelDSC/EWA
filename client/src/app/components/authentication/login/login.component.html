<div class="signin-box w-100">
  <img class="mx-auto d-block" src="/assets/img/cc_logo.png" alt="Climate Cleanup logo" srcset="">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="border rounded px-5 py-5 bg-white">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div *ngIf="loginError" class="alert alert-danger">
        <p class="m-0"><b>Email</b> or <b>password</b> is invalid!</p>
      </div>
      <div class="form-floating mt-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
          <label for="email">Email adress</label>
      </div>
      <div class="form-floating mt-3">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <label for="password">Password</label>
      </div>
      <div class="checkbox my-3">
          <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>
      <button id="btn-submit" class="btn btn-signin px-4" type="submit">Sign in</button>
      <a class="reset" href="#">I forgot my password</a>
  </form>
</div>
